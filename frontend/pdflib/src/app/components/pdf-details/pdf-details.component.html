<div class="main">
    <div class="container">
        <div class="imageContainer">
            <img src='data:image/jpeg;base64,{{pdf.Image}}' alt="">
            <div class="category">Category</div>
        </div>
        <div class="infoContainer">
            <div *ngIf="pdf.Title!.length != 0" class="title">{{pdf.Title}}</div>
            <div *ngIf="pdf.Title!.length == 0" class="title missing">Title missing</div>
            <div *ngIf="pdf.Author!.length != 0"class="author">{{pdf.Author}}</div>
            <div *ngIf="pdf.Author!.length == 0" class="author missing">Author(s) missing</div>
            <div class="tagsContainer">
                <div class="tag" *ngFor="let tag of pdf.Tags">{{tag}}</div>
            </div>
            <div class="pagesAndSize">{{pdf.NumPages}} Pages, {{(pdf.Size!/1000000).toFixed(2)}} MB</div>
            <div class="date">Creation Date: {{this.formatDate(pdf.CreationDate!)}}</div>
            <div class="date">Upload Date: {{this.formatDate(pdf.UploadDate!)}}</div>
            <div class="buttons">
                <div class="button read" (click)="getPdf(1)">Read<span class="material-symbols-rounded">menu_book</span></div>
                <div class="button download" (click)="getPdf(2)">Download<span class="material-symbols-rounded">download</span></div>
            </div>
        </div>
    </div>
</div>
